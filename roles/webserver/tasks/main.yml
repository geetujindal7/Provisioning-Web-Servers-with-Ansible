---
- name: Install nginx
  ansible.builtin.package:
    name: "{{ webserver }}"
    state: present

- name: Create website directories
  ansible.builtin.file:
    path: "/var/www/html/{{ item }}"
    state: directory
    owner: nginx
    group: nginx
    mode: '0770'
  loop:
    - www.companyplus.com
    - www.companypulsar.com

- name: Add index.html to each website
  ansible.builtin.copy:
    dest: "/var/www/html/{{ item }}/index.html"
    content: "<html><body><h1>Welcome to {{ item }}</h1></body></html>"
    owner: nginx
    group: nginx
    mode: '0644'
  loop:
    - www.companyplus.com
    - www.companypulsar.com

- name: Deploy nginx configuration
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: Deploy virtual host configuration
  ansible.builtin.template:
    src: vhost.conf.j2
    dest: "/etc/nginx/conf.d/{{ item }}.conf"
  loop:
    - www.companyplus.com
    - www.companypulsar.com
  notify: restart nginx
